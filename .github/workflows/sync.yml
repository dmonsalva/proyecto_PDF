name: Sincronizar repositorio

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Ejecutar cada 5 minutos

jobs:
  sincronizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar usuario Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Verificar si hay cambios antes de commit
        run: |
          git add --all
          if git diff --cached --quiet; then
            echo "No hay cambios para sincronizar. Terminando ejecución."
            exit 0
          fi
          git commit -m "Sincronización automática"
          git push origin main